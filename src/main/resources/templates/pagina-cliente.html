<body>

<header>
    <nav class="navbar bg-body-primary my-1" style="background:linear-gradient(#F4bf96, #fcf5ed )">

            <img src="img/logo6.png">

                </li>

                <li class="nav-item">

                <li class="nav-item">

                </li>

                <li class="nav-item">
                    <a class="nav-link" href="contato">CONTATO</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="login">LOGIN<span class="material-symbols-outlined">
                pets
                </span></a>

                </li>
            </div>
        </div>

</header>
    <main>

        <section class="margincliente">
            <form action="" method="">
                <label class="form-label" for="email">001:</label>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" disabled id="nome" name="nome"
                           th:field="*{detalhe.pedidos.usuario.nomeUser}" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="cpf">CPF:</label>
                    <input class="form-control" disabled id="cpf" name="cpf" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" disabled id="email" name="email" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="nascimento">Data de nascimento:</label>
                    <input class="form-control" disabled id="nascimento" name="nascimento" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" disabled id="telefone" name="telefone" type="text">
                </div>
                <div class="row">
                    <div class="form-group col"> Endereço: </br>
                        <input class="form-control" disabled id="enderecoUser" name="enderecoUser"
                               type="text" value="rua tanque velho">
                    </div>
                    <div class="form-group col"> Bairro: </br>
                        <input class="form-control" disabled id="bairro" name="bairro" type="text" value="Vila nivi">
                    </div>

                    <div class="form-group col"> cep: </br>
                        <input class="form-control" disabled id="cep" name="cep" type="text" value="Vila nivi">
                    </div>
                </div>
                <button class="btn-primary" name="excluir-dados" placeholder="Excluir dados">Excluir dados</button>
            </form>


        </section>
    </main>


    <footer>
        <div class="bg-body-tertiary text-center">
            <div class="container-fluid">
                <hr>
                <p>CAKEDOG LTDA | 25.123.456/0001-00 | Rua Caracaxá, 158 | (11) 2983-1234 | @CakeDog</p>
